spec: 
  documentation_url: https://docs.airbyte.com/integrations/sources/kintone
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Kintone Source Spec
    type: object
    required:
      - api_token
      - app
    additionalProperties: true
    properties:
      api_token:
        type: string
        description: >-
          Your API Token. See <a
          href="https://jp.cybozu.help/k/en/user/app_settings/api_token.html">here</a>. The key is
          case sensitive.
        airbyte_secret: true
      app:
        type: string
        description: >-
          Kintone App ID
        examples:
          - 1018